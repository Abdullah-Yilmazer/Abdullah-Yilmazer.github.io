<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Demosu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .error {
            color: red;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="demo-container"></div>

    <script>
        // URL parametrelerinden repo adını al
        const params = new URLSearchParams(window.location.search);
        const repoName = params.get('repo');

        // İframe'in içine yüklemek için GitHub Raw URL'sini oluştur
        if (repoName) {
            const iframe = document.createElement('iframe');
            const githubUrl = `https://raw.githubusercontent.com/Abdullah-Yilmazer/${repoName}/master/index.html`;

            // İframe'e GitHub URL'sini ata
            iframe.src = githubUrl;

            // İframe'i sayfaya ekle
            document.getElementById('demo-container').appendChild(iframe);
        } else {
            // Eğer repo parametresi yoksa hata mesajı göster
            document.getElementById('demo-container').innerHTML = "<p class='error'>Hata: Depo adı belirtilmemiş!</p>";
        }
    </script>
</body>
</html>
